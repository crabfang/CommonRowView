apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion '23.0.3'

    defaultConfig {
        applicationId "com.enniu.demo"
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    signingConfigs {
        enniu {
            storeFile file("51zhangdan.keystore")
            keyAlias "51zhangdan.keystore"
            keyPassword "69fcwireless"
            storePassword "69fcwireless"
        }

    }
    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.enniu
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile project(':library')
//    compile 'com.cabe.lib.ui:RowView:1.3.0'
}
